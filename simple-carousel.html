<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Carousel</title>
</head>
<body>
    <div id="app">
        <button @click="show--">Prev</button>
        <button @click="show++">Next</button>
        <div class="container">
            <div v-html="showImage">
                {{ images[show] }}
            </div>
        </div>
        <div class="container">
            <div>
                <img :src="images[show].src">
            </div>
        </div>
    </div>
    <script src="scripts/vue.js"></script>
    <script>
        let data = {
            show:0,
            images:[
                { src:'./images/sc/1.jpg' },
                { src:'./images/sc/2.jpg' },
                { src:'./images/sc/3.jpg' },
                { src:'./images/sc/4.jpg' },
                { src:'./images/sc/5.jpg' }
            ]
        }
        let vm = new Vue({
            el:'#app',
            data:data,
            computed:{
                showImage(){
                    return `<img src="${this.images[this.show].src}">`
                }
            }
        })
    </script>
</body>
</html>
