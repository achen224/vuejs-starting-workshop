<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <style>
        .todo > .done{
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="todo" v-for="item of todos">
            <div class="show" :class="{done:item.done}">
                <input type="checkbox" v-model.trim="item.done">
                <span>{{ item.content }}</span>
            </div>
        </div>
    </div>
    <script src="scripts/vue.js"></script>
    <script>
        let data = {
            todos:[
                { id:1, content:'test1', done:false},
                { id:2, content:'test2', done:true},
                { id:3, content:'test3', done:false},
            ]
        }
        let vm = new Vue({
            el:'#app',
            data
        })   
    </script>
</body>
</html>
